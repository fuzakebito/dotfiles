window:
  dynamic_title: true

colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#d4d4d4'

  # Normal colors
  normal:
    #black/white
    black:   '#2b2b2b'
    red:     '#ef3f5f'
    green:   '#51b57d'
    yellow:  '#d5a261'
    blue:    '#759ee2'
    magenta: '#ad88ce'
    cyan:    '#2db3bb'
    white:   '#d4d4d4'

  # Bright colors
  bright:
    # l = 28
    black:   '#383838'
    red:     '#fd5970'
    green:   '#6bc38f'
    yellow:  '#e0b37a'
    blue:    '#89aeeb'
    magenta: '#bb9ad9'
    cyan:    '#57c1c8'
    white:   '#e6e6e6'

font:
  size: 11
  normal:
    family: HackGen35 Console NF
  bold:
    family: HackGen35 Console NF
  italic:
    family: HackGen35 Console NF

cursor:
  style: Underline
  thickness: 0.3

shell:
  program: /usr/bin/tmux
