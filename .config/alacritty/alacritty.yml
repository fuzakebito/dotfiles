window:
  dynamic_title: true

colors:
  # Default colors
  primary:
    background: '#27262c'
    foreground: '#abaab9'

  # Normal colors
  normal:
    #black/white
    black:   '#35343d'
    red:     '#cf6770'
    green:   '#61ae89'
    yellow:  '#c89b7c'
    blue:    '#9099d2'
    magenta: '#af8dce'
    cyan:    '#60afb4'
    white:   '#c4c2cf'

  # Bright colors
  bright:
    # l = 28
    black:   '#42404e'
    red:     '#e77c84'
    green:   '#76c49e'
    yellow:  '#d6ac8e'
    blue:    '#a6aee9'
    magenta: '#c3a0e2'
    cyan:    '#74c3c8'
    white:   '#d1d1d9'

font:
  size: 11
  normal:
    family: HackGen35 Console NF
  bold:
    family: HackGen35 Console NF
  italic:
    family: HackGen35 Console NF

cursor:
  style: Underline
  thickness: 0.3

shell:
  program: /usr/bin/tmux
