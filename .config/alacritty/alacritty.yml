colors:
  # Default colors
  primary:
    background: '#262626'
    foreground: '#afafaf'

  # Normal colors
  normal:
    black:   '#1f1f1f'
    red:     '#ee6463'
    green:   '#11a291'
    yellow:  '#be853b'
    blue:    '#0595f7'
      #magenta: '#ad79fc'
    magenta: '#d664d4'
    cyan:    '#009bd6'
    white:   '#C2C2C2'

  # Bright colors
  bright:
    black:   '#414141'
    red:     '#ff7f7c'
    green:   '#3fbeac'
    yellow:  '#d89d51'
    blue:    '#4fb2ff'
      #magenta: '#c791ff'
    magenta: '#f380f0'
    cyan:    '#41b5f2'
    white:   '#DEDEDE'

font:
  size: 11
  normal:
    family: HackGen35Nerd Console
  bold:
    family: HackGen35Nerd Console
  italic:
    family: HackGen35Nerd Console
  offset:
    x: 1
    y: -1

cursor:
  style: Underline
  thickness: 0.3

shell:
  program: /usr/bin/tmux
