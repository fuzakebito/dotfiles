colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#afaaa3'

  # Normal colors
  normal:
    black:   '#2b2b2b'
    red:     '#d44950'
    green:   '#48a087'
    yellow:  '#cf9557'
    blue:    '#4d96c6'
    magenta: '#a67ba5'
    cyan:    '#6fa0ad'
    white:   '#C2C2C2'

  # Bright colors
  bright:
    black:   '#414141'
    red:     '#eb5e62'
    green:   '#5eb59c'
    yellow:  '#e5a96a'
    blue:    '#63aadc'
    magenta: '#bc8fbb'
    cyan:    '#84b6c3'
    white:   '#DEDEDE'

font:
  size: 11
  normal:
    family: HackGen35Nerd Console
  bold:
    family: HackGen35Nerd Console
  italic:
    family: HackGen35Nerd Console
  offset:
    x: 1
    y: -1

cursor:
  style: Underline
  thickness: 0.3

shell:
  program: /usr/bin/tmux
