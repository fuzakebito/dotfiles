colors:
  # Default colors
  primary:
    background: '#262626'
    foreground: '#afaaa3'

  # Normal colors
  normal:
    black:   '#1f1f1f'
    red:     '#e85e5e'
    green:   '#009d8c'
    yellow:  '#c4955a'
    blue:    '#5c94e5'
    magenta: '#b667b5'
    cyan:    '#6b97a8'
    white:   '#C2C2C2'

  # Bright colors
  bright:
    black:   '#414141'
    red:     '#ff7a77'
    green:   '#38b8a6'
    yellow:  '#e1b073'
    blue:    '#77acff'
    magenta: '#d281d1'
    cyan:    '#85b2c3'
    white:   '#DEDEDE'

font:
  size: 11
  normal:
    family: HackGen35Nerd Console
  bold:
    family: HackGen35Nerd Console
  italic:
    family: HackGen35Nerd Console
  offset:
    x: 1
    y: -1

cursor:
  style: Underline
  thickness: 0.3

shell:
  program: /usr/bin/tmux
